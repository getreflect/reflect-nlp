### Ingress HPA
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: ingress
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ingress
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80